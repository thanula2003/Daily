<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <style>
        *{
            background-color: aliceblue;
        }
        #text{
            text-align: center;
            padding-top: 140px;
        }
    </style>
</head>
<body>
    <button id="btn">GENERATE A RANDOM 0-10</button>
    <button id="btn1">GENERATE PASSWORD</button>
    <h3 id="text"></h3>

    <script>
        const random = document.getElementById("btn")
        const generate = document.getElementById("btn1")
        const text = document.getElementById("text");

        random.onclick = function X(){
       
            window.alert(Math.floor(Math.random()*10));  // generate random number between 0 -10 
        }

        generate.onclick = function Y(){

            const chars = "QWERTYUIOPASDFGHJKLZXCVBNM,./;'[]=-`~!@#$%^&*()_+}{}?/><";

            let char1 = chars[Math.floor(Math.random() * chars.length)]
            let char2 = chars[Math.floor(Math.random() * chars.length)]
            let char3 = chars[Math.floor(Math.random() * chars.length)]
            let char4 = chars[Math.floor(Math.random() * chars.length)]
            let char5 = chars[Math.floor(Math.random() * chars.length)]
            let char6 = chars[Math.floor(Math.random() * chars.length)]
            let char7 = chars[Math.floor(Math.random() * chars.length)]
            let char8 = chars[Math.floor(Math.random() * chars.length)]
            let char9 = chars[Math.floor(Math.random() * chars.length)]
            let char10 = chars[Math.floor(Math.random() * chars.length)]

            const password = char1+char2+char3+char4+char5+char6+char7+char8+char9+char10;
            
            text.innerHTML=" your password is : "+ password;
        }
    </script>
</body>
</html>
